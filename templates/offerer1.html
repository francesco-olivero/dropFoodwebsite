{% extends "main_theme.html" %}

{% block content %}
    <h1>food offerer 1 menu</h1>

    <form action="/handleConcludi" method="post">
        <table>
            <tr><td>Box</td><td>caratteristiche</td><td>qty</td><td>prezzo</td><td>descrizione</td><td>seleziona la quantita</td></tr>
            {% for Box in listaBox %}
                <tr><td>{{ Box.boxName }}</td><td>{{ Box.labels }}</td><td>{{ Box.quantity }}</td><td>{{ Box.price }}</td><td>
                    {{ Box.description }}</td>
                    <td>
                        <select name='{{ Box.id }}'>
                            {% for i in range(Box.quantity + 1) %}
                                <option value={{ i }}>{{ i }}</option><br>
                            {% endfor %}
                        </select>
                    </td></tr>
            {% endfor %}
            <tr><td><input type="submit" value="Concludi l'ordine"></td></tr>
        </table>
    </form>
{% endblock content %}
