{% extends "main_theme.html" %}

{% block content %}
    <h1>Login</h1>

    <form method="POST">
        <ul>
            <li>{{ form.email.label }} {{ form.email() }}</li>
            <li>{{ form.password.label }} {{ form.password() }}</li>
            {{ form.hidden_tag() }}
            <li>{{ form.submit() }}</li>
        </ul>
    </form>
{% endblock content %}
